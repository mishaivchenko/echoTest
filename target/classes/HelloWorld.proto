syntax = "proto3";

option java_multiple_files = true;
package com.testproject.grpc.echo;

message Address{
  string hostname = 1;
}

message Response {
  string status = 1;
  string responseTime = 2;
}

message Responses {
  repeated Response addresses = 1;
}

message Person {
  string first_name = 1;
  string last_name = 2;
}

message Greeting {
  string message = 1;
}

message Persons {
  repeated Person persons = 1;
}



service EchoTestService {
  rpc sayHello (Person) returns (Greeting);

  rpc sayHelloToAll(Persons) returns (Greeting);

  rpc echo(Address) returns (Response);

}

service EchoTestServiceAsync {
  rpc sayHelloAsync (stream Person) returns (Greeting);

  rpc echoAsync (stream Address) returns (Responses);
}

